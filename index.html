<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>LinkedIn</title>
</head>
<body>
    <header>
        <nav class="navegador">
            <div class="navegador__container">
                <img src="/img/logo.svg" alt="Logo LinkendIn" class="navegador__logo">
                <input type="search" placeholder="Pesquisar" class="navegador__pesquisa">
            </div>
            <div class="navegador__container">
                <a href="#" class="container__item">
                    <img src="/img/home.svg" alt="Imagem home" class="link__imagem">
                    <span class="link__descricao">Início</span>
                </a>
                <a href="#" class="container__item">
                    <img src="/img/rede.svg" alt="Imagem rede" class="link__imagem">
                    <span class="link__descricao">Minha rede</span>
                </a>
                <a href="#" class="container__item">
                    <img src="/img/vaga.svg" alt="Imagem vaga" class="link__imagem">
                    <span class="link__descricao">Vaga</span>
                </a>
                <a href="#" class="container__item">
                    <img src="/img/mensagem.svg" alt="Imagem mensagem" class="link__imagem">
                    <span class="link__descricao">Mensagem</span>
                </a>
                <a href="#" class="container__item">
                    <img src="/img/notificacoes.svg" alt="Imagem notificações" class="link__imagem">
                    <span class="link__descricao">Notificações</span>
                </a>
                <a href="#" class="container__item-s">
                    <img src="/img/solucoes.svg" alt="Imagem soluções" class="link__imagem">
                    <span class="link__descricao">Soluções</span>
                </a>
            </div>
        </nav>
    </header>
    <main>

    </main>
</body>
</html>
